<ion-content class="ion-padding">
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card app-card">
      <h2 class="text-center mb-4 text-primary">Iniciar sesi칩n</h2>

      <form>
        <!-- Correo -->
        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Correo electr칩nico</label>
          <input
            id="email"
            type="email"
            class="form-control form-control-lg"
            [(ngModel)]="email"
            name="email"
            placeholder="ejemplo@correo.com" />
        </div>

        <!-- Contrase침a -->
        <div class="mb-3">
          <label for="password" class="form-label fw-bold">Contrase침a</label>
          <input
            id="password"
            type="password"
            class="form-control form-control-lg"
            [(ngModel)]="password"
            name="password"
            placeholder="********" />
        </div>

        <!-- Botones -->
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-primary btn-lg" (click)="onLogin()">
            Ingresar
          </button>
          <!--  Este lleva a RegisterPage -->
          <button type="button" class="btn btn-outline-light btn-lg" routerLink="/register">
            Registrarse
          </button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
