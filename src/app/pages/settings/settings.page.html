<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Configuraci칩n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding settings-content">
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="10" size-md="8" size-lg="6">

        <ion-card class="settings-card">
          <ion-card-header>
            <ion-card-title class="ion-text-center settings-title">
              Editar cuenta
            </ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <form [formGroup]="settingsForm" (ngSubmit)="saveSettings()">
              <!-- Nombre -->
              <ion-item lines="full">
                <ion-label position="floating">Nombre</ion-label>
                <ion-input formControlName="name" type="text"></ion-input>
              </ion-item>

              <!-- Correo -->
              <ion-item lines="full">
                <ion-label position="floating">Correo electr칩nico</ion-label>
                <ion-input formControlName="email" type="email"></ion-input>
              </ion-item>

              <!-- Contrase침a -->
              <ion-item lines="full">
                <ion-label position="floating">Nueva contrase침a</ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
              </ion-item>

              <!-- Botones -->
              <div class="ion-margin-top">
                <ion-button expand="block" type="submit" color="primary" shape="round">
                  Guardar cambios
                </ion-button>
                <ion-button expand="block" fill="outline" color="medium" shape="round" (click)="goHome()">
                  Cancelar
                </ion-button>
              </div>
            </form>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
